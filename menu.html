<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ | El D√∫o Perfecto</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/pedido.js" defer></script>
</head>

<body>
  <!-- ======= HEADER ======= -->
  <header class="header">
    <div class="header-left">
      <img src="imagenes/logotipo.jpeg" alt="El D√∫o Perfecto" class="logo" />
      <h2 class="brand-name">El D√∫o Perfecto</h2>
    </div>
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a href="menu.html" class="active">Men√∫</a>
      <a href="promos.html">Promos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <!-- ======= CONTENIDO PRINCIPAL ======= -->
  <main class="menu" style="padding: 8rem 2rem 4rem;">
    <h1 style="text-align:center; color: var(--dorado); margin-bottom:2rem;">
      Nuestro Men√∫ üçî
    </h1>
    <div id="menuContainer" class="menu-grid"></div>
  </main>

  <!-- üõí BURBUJA DEL CARRITO -->
  <div id="cart-bubble" class="cart-bubble">
    üõí<span id="cart-count" class="cart-count">0</span>
  </div>

  <!-- ü™ü PANEL FLOTANTE DEL CARRITO -->
  <div id="cart-overlay" class="cart-overlay">
    <div class="cart-panel">
      <button id="cerrarCarrito" class="cerrar">√ó</button>
      <h2>Tu pedido</h2>
      <div id="carrito"></div>
      <hr>
      <form id="formDatos" class="form-datos">
        <input id="nombre" placeholder="Nombre y apellido" required>
        <div class="radio-group">
          <label><input type="radio" name="tipo" value="retiro" checked> Retiro en local</label>
          <label><input type="radio" name="tipo" value="envio"> Env√≠o a domicilio</label>
        </div>
        <input id="direccion" placeholder="Direcci√≥n (si aplica)">
        <select id="metodo">
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
        </select>
        <textarea id="observaciones" placeholder="Observaciones (opcional)"></textarea>
        <button type="button" id="btnEnviar" class="btn">Enviar por WhatsApp</button>
      </form>
    </div>
  </div>

  <!-- ======= FOOTER ======= -->
  <footer class="footer">
    <p>¬© 2025 El D√∫o Perfecto. Todos los derechos reservados.</p>
  </footer>

  <!-- === SCRIPT DE PRODUCTOS === -->
  <script>
    fetch('data/productos.json')
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById('menuContainer');
        data.forEach(p => {
          const card = document.createElement('div');
          card.className = 'menu-item';
          card.innerHTML = `
            <img src="${p.imagen}" alt="${p.nombre}">
            <h3>${p.nombre}</h3>
            <p>$${p.precio.toFixed(2)}</p>
            <button onclick="agregarAlPedido('${p.nombre}', ${p.precio})">Agregar</button>
          `;
          cont.appendChild(card);
        });
      });
  </script>
</body>
</html>
