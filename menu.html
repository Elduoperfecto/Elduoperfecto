<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ | El D√∫o Perfecto</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/pedido.js" defer></script>
</head>

<body>
  <!-- ======= HEADER ======= -->
  <header class="header">
    <div class="header-left">
      <img src="imagenes/logotipo.jpeg" alt="El D√∫o Perfecto" class="logo" />
      <h2 class="brand-name">El D√∫o Perfecto</h2>
    </div>
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a href="menu.html" class="active">Men√∫</a>
      <a href="promos.html">Promos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <!-- ======= CONTENIDO PRINCIPAL ======= -->
  <main class="menu" style="display: flex; gap: 2rem; padding: 2rem;">
    <!-- üßÜ LISTADO DE PRODUCTOS -->
    <section class="productos" style="flex: 2;">
      <h1>Nuestro Men√∫ üçî</h1>
      <div id="menuContainer" class="menu-grid"></div>
    </section>

    <!-- üõí CARRITO LATERAL -->
    <aside class="carrito" style="flex: 1; background: var(--marron); color: white; padding: 1rem; border-radius: 12px;">
      <h2>Tu pedido</h2>
      <div id="carrito"></div>
      <hr>
      <button id="btnHacerPedido" class="btn" style="width:100%;">Hacer pedido</button>
    </aside>
  </main>

  <!-- üì¶ MODAL DE DATOS DEL CLIENTE -->
  <div id="modalDatos" class="modal" style="display:none;">
    <div class="modal-content" style="background:white; color:black; padding:2rem; border-radius:10px; max-width:400px; margin:auto;">
      <h2>Datos del Pedido</h2>
      <label><input type="radio" name="tipo" value="retiro"> Retiro en local</label>
      <label><input type="radio" name="tipo" value="envio"> Env√≠o a domicilio</label>

      <div id="formEnvio" style="display:none; margin-top:10px;">
        <input id="nombre" placeholder="Nombre completo" class="input">
        <input id="direccion" placeholder="Direcci√≥n" class="input">
        <select id="metodo" class="input">
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
        </select>
        <textarea id="observaciones" placeholder="Observaciones (opcional)" class="input"></textarea>
      </div>

      <button id="btnEnviar" class="btn" style="margin-top:1rem;">Enviar por WhatsApp</button>
      <button id="cerrarModal" class="btn-secundario" style="margin-top:0.5rem;">Cancelar</button>
    </div>
  </div>

  <!-- ======= SCRIPT DE PRODUCTOS ======= -->
  <script>
    fetch('data/productos.json')
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById('menuContainer');
        data.forEach(p => {
          const card = document.createElement('div');
          card.className = 'menu-item';
          card.innerHTML = `
            <img src="${p.imagen}" alt="${p.nombre}">
            <h3>${p.nombre}</h3>
            <p>$${p.precio.toFixed(2)}</p>
            <button onclick="agregarAlPedido('${p.nombre}', ${p.precio})">Agregar</button>
          `;
          cont.appendChild(card);
        });
      });
  </script>
</body>
</html>
